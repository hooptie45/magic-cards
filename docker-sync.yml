version: "2"
options:
  verbose: true
syncs:
  website-sync: &sync
    src: '~/Projects/magic-cards'
    notify_terminal: true
    sync_excludes:
      - Name log
      - Name target
      - Name ivy
      - Name .git
      - Name tmp/miniprofiler
      - Name tmp/xmage
      - 'Regex .*\.log'
      - 'Regex \.#.*'
    sync_excludes_type: none
    watch_excludes:
      - Name miniprofiler
      - Name .docker-sync
      - Name .git
      - Name log
      - Name tmp/miniprofiler
      - Name tmp/xmage
      - 'Regex .*\.log'
      - 'Regex .#.*'
    watch_excludes_type: none

  cable-sync:
    src: '~/Projects/magic-cards'
    <<: *sync

  sidekiq-sync:
    src: '~/Projects/magic-cards'
    <<: *sync


