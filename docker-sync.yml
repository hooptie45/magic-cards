version: "2"
options:
  verbose: true
syncs:
  magic-cards-website-sync: &sync
    src: '~/Projects/magic-cards'
    notify_terminal: true
    sync_excludes:
      - Name .docker-sync
      - Name log
      - Name target
      - Name ivy
      - Name .git
      - Name tmp/miniprofiler
      - Name tmp/xmage
      - 'Regex .*\.log'
      - 'Regex \.#.*'
    sync_excludes_type: none
    watch_excludes:
      - Name miniprofiler
      - Name .docker-sync
      - Name .git
      - Name log
      - Name tmp/miniprofiler
      - Name tmp/xmage
      - 'Regex .*\.log'
      - 'Regex .#.*'
    watch_excludes_type: none

  magic-cards-cable-sync:
    src: '~/Projects/magic-cards'
    <<: *sync

  magic-cards-sidekiq-sync:
    src: '~/Projects/magic-cards'
    <<: *sync


